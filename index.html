<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <input id="displayField" readonly>
                <div class="row">
                    <button class="col-sm-6" id="clear">AC</button>
                    <button class="col-sm" id="backBtn"><-</button>
                    <button class="col-sm  operatorBtn" id="divide">/</button>
                    
                </div>
                <div class="row">
                    <button class="col-sm calcBtn" id="seven">7</button>
                    <button class="col-sm calcBtn" id="eight">8</button>
                    <button class="col-sm calcBtn" id="nine">9</button>
                    <button class="col-sm operatorBtn" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="col-sm calcBtn" id="four">4</button>
                    <button class="col-sm calcBtn" id="five">5</button>
                    <button class="col-sm calcBtn" id="six">6</button>
                    <button class="col-sm operatorBtn" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="col-sm calcBtn" id="one">1</button>
                    <button class="col-sm calcBtn" id="two">2</button>
                    <button class="col-sm calcBtn" id="three">3</button>
                    <button class="col-sm operatorBtn" id="plus">+</button>
                </div>         
                <div class="row">
                    <button class="col-sm calcBtn" id="plusMinus">+/-</button>
                    <button class="col-sm calcBtn" id="zero">0</button>
                    <button class="col-sm calcBtn" id="decimalBtn">.</button>
                    <button class="col-sm" id="equals">=</button>
                </div>  
            </div> 
        </div>
        <footer class="footer">@ Andrew Callaway 2/23/2020</footer>
    </body>
    <script src="script.js"></script>
</html>
